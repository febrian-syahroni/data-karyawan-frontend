<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Manajemen Karyawan</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Sistem Manajemen Karyawan</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#employeeModal">
            Tambah Karyawan
          </button>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="number"
              class="form-control"
              id="searchNik"
              placeholder="Cari berdasarkan NIK..." />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="searchButton">
              Cari
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="resetSearch">
              Reset
            </button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-striped" id="employeeTable">
            <thead>
              <tr>
                <th>NIK</th>
                <th>Nama Lengkap</th>
                <th>Jenis Kelamin</th>
                <th>Tanggal Lahir</th>
                <th>Alamat</th>
                <th>Negara</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Tambah/Edit Karyawan -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Tambah Karyawan</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="employeeForm">
              <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input type="number" class="form-control" id="nik" required />
              </div>
              <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="namaLengkap"
                  required />
              </div>
              <div class="mb-3">
                <label for="jenisKelamin" class="form-label"
                  >Jenis Kelamin</label
                >
                <select
                  class="form-control"
                  id="jenisKelamin"
                  required></select>
              </div>
              <div class="mb-3">
                <label for="tanggalLahir" class="form-label"
                  >Tanggal Lahir</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="tanggalLahir"
                  required />
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea
                  class="form-control"
                  id="alamat"
                  rows="3"
                  required></textarea>
              </div>
              <div class="mb-3">
                <label for="negara" class="form-label">Negara</label>
                <input type="text" class="form-control" id="negara" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Batal
            </button>
            <button type="button" class="btn btn-primary" id="saveEmployee">
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    <!-- Modal Konfirmasi Hapus -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Konfirmasi Hapus</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>
              Apakah Anda yakin ingin menghapus karyawan dengan NIK:
              <span id="deleteNik"></span>?
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Batal
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Hapus
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
